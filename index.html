<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Shopping</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Admin</h1>
    <button class="btn" id="btnImportProduct">Import Product</button>
    <ul>
        <li>
            <input type="text" id="productName" name="productName" placeholder="Name">
        </li>
        <li>
            <input type="text" id="productPrice" name="productPrice" placeholder="Price">
        </li>
        <li>
            <textarea name="" id="productDetails" cols="30" rows="5"></textarea>
        </li>
        <li>
            <button class="btn" id="btnAddProduct">Add Product</button>
        </li>
    </ul>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
